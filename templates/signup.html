{% extends "base.html" %}

{% block title %}Sign Up - CitizenAI{% endblock %}

{% block content %}
<section style="padding: 4rem 0;">
    <div class="form-container">
        <div class="card">
            <h2 class="text-center mb-3">Join CitizenAI</h2>
            <p class="text-center text-muted mb-3">Create your account to get started</p>
            
            <form method="POST">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" 
                           placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your password" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
